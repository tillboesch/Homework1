<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostIt - Home</title>
    <link rel="stylesheet" href="res/css/style.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" id="home-link">Home</a>
            <a href="addPost.html" id="addpost-link">Add Post</a>
            <img src="res/images/user-icon.png" alt="User Profile" class="profile-icon">
        </nav>
    </header>
    
    <main>
        <div class="side-column"></div> <!-- Graue Box links -->
        
        <div class="post">
            <div class="post-header">
                <img src="res/images/user-icon.png" alt="User Profile" class="post-user-icon"> <!-- Profilbild -->
                <p class="date">Oct 22, 2022</p>
            </div>
            <img src="res/images/tartu2022.jpg" alt="Tartu 2022">
            <p class="description">Tartu 2022</p>
            <button class="like-button">
                <img src="res/images/like-icon.png" alt="Like Icon" class="like-icon"> <!-- Daumen hoch Bild -->
            </button>
        </div>
        
        <div class="post">
            <div class="post-header">
                <img src="res/images/user-icon.png" alt="User Profile" class="post-user-icon"> <!-- Profilbild -->
                <p class="date">Oct 2, 2022</p>
            </div>
            <p class="description">Anyone knows in which room is the lab today?</p>
            <button class="like-button">
                <img src="res/images/like-icon.png" alt="Like Icon" class="like-icon"> <!-- Daumen hoch Bild -->
            </button>
        </div>
        <!-- Weitere Posts -->
        
        <div class="side-column"></div> <!-- Graue Box rechts -->
    </main>

    <footer>Footer</footer>
</body>
</html>
