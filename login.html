<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="res/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<header>
    <nav>
        <a href="index.html" id="home-link">Home</a>
        <a href="addPost.html" id="addpost-link">Add Post</a>
        <img src="res/images/user-icon.png" alt="User Profile" class="profile-icon">
    </nav>
</header>
<body>
    <h1>Welcome to PostIt</h1>

    <form id="loginForm" action="#" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Log in</button>
    </form>

    <p>Don't have an account? <a href="https://youtu.be/y6120QOlsfU?si=ArzAc6XJKstawqOp" target="_blank">Create one</a></p>
</body>
</html>
